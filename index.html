<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>臭屁彦子鹦鹉研究院</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css');

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: black;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    /* 背景流动星光 */
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3.5em;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff;
      margin-bottom: 20px;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to   { text-shadow: 0 0 30px #0ff, 0 0 60px #0ff; }
    }

    p {
      font-size: 1.3em;
      margin-bottom: 40px;
      color: #ccc;
      max-width: 700px;
    }

    /* 发光按钮 */
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 30px;
      border: 2px solid #0ff;
      border-radius: 30px;
      color: #0ff;
      font-size: 1.1em;
      text-decoration: none;
      text-transform: uppercase;
      transition: 0.3s;
      background: transparent;
      position: relative;
    }

    .btn:hover {
      color: black;
      background: #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    /* 关于我卡片 */
    .about {
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      text-align: left;
      line-height: 1.6em;
      display: none;
      animation: fadeIn 1s ease;
    }

    .about.show {
      display: block;
    }

    /* 社交链接 */
    .social-links {
      margin-top: 25px;
    }
    .social-links a {
      font-size: 1.8em;
      margin: 0 12px;
      color: #fff;
      transition: 0.3s;
    }
    .social-links a:hover {
      color: #0ff;
      text-shadow: 0 0 15px #0ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <div class="content">
    <h1>臭屁彦子鹦鹉研究院 🐦</h1>
    <p>欢迎来到我的鹦鹉空间。这里是科技、创意与臭屁灵感的交汇。</p>

    <div>
      <a href="https://github.com/1113407626" target="_blank" class="btn">GitHub</a>
      <button id="aboutBtn" class="btn">关于我</button>
    </div>

    <div id="aboutSection" class="about">
      <p>👋 大家好，我是 <strong>臭屁彦子</strong>。</p>
      <p>🐦 热爱鹦鹉与西高地，专注于研究 🐦皮燕子🐦。</p>
      <p>💡 我的梦想：卖出一亿只臭鹦鹉，建立全球最大的鹦鹉帝国。</p>
    </div>

    <div class="social-links">
      <a href="https://github.com/1113407626" target="_blank"><i class="fab fa-github"></i></a>
      <a href="mailto:abc1113407626@qq.com"><i class="fas fa-envelope"></i></a>
      <a href="weixin-qrcode.jpg" target="_blank"><i class="fab fa-weixin"></i></a>
    </div>
  </div>

  <script>
    // 星空背景
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let stars = [];
    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, Math.PI * 2);
        ctx.fill();
        s.x += s.dx;
        s.y += s.dy;
        if (s.x < 0 || s.x > canvas.width) s.dx *= -1;
        if (s.y < 0 || s.y > canvas.height) s.dy *= -1;
      });
      requestAnimationFrame(drawStars);
    }
    drawStars();

    // 关于我按钮
    const aboutBtn = document.getElementById('aboutBtn');
    const aboutSection = document.getElementById('aboutSection');
    aboutBtn.addEventListener('click', () => {
      aboutSection.classList.toggle('show');
      aboutBtn.textContent = aboutSection.classList.contains('show') ? '收起' : '关于我';
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
